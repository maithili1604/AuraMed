<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Vertically center */
        align-items: center; /* Horizontally center */
        background: linear-gradient(to bottom right, #ffe6e6, #ffffff);
        overflow: hidden;
        position: relative;
      }

      .site-header {
        display: flex;
        align-items: center;
        padding: 20px; /* Adjust padding as needed */
        background-color: #ffe6e6; /* Set the background color to #ffe6e6 */
        z-index: 10;
        width: 100%;
        position: absolute; /* Position header at the top */
        top: 0;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo-img {
        width: 80px; /* Adjust image size as needed */
        height: auto; /* Maintain aspect ratio */
        margin-right: 15px; /* Space between image and name */
      }

      .logo-name {
        font-size: 24px;
        font-weight: bold;
        color: #009688; /* Set the text color to #009688 */
      }

      /* Center the container */
      .container {
        max-width: 400px;
        width: 90%;
        height: 70vh; /* Set a height to make the container scrollable */
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        z-index: 10;
        margin-top: 80px; /* Space the content from the header */
        overflow-y: auto; /* Enable vertical scrolling */
      }
      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #666;
        text-align: left;
      }

      input {
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: #ffe6e6;
        color: #666;
      }

      button {
        padding: 12px;
        background-color: #009688;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #00796b;
      }

      .message {
        margin-top: 15px;
        color: #666;
        font-size: 0.9rem;
      }

      .message a {
        color: #009688;
        text-decoration: none;
      }

      .message a:hover {
        text-decoration: underline;
      }

      .toggle-btn {
        margin-top: 10px;
        font-size: 0.9rem;
        color: #009688;
        cursor: pointer;
      }

      .toggle-btn:hover {
        text-decoration: underline;
      }

      /* Separator Design */
      .separator {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 15px 0;
        color: #ccc;
        font-size: 0.9rem;
      }

      .separator:before,
      .separator:after {
        content: "";
        flex: 1;
        height: 1px;
        background: #ccc;
        margin: 0 10px;
      }

      /* Floating Orbs */
      .orb {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(0, 150, 136, 0.2);
        animation: float 5s infinite ease-in-out;
        z-index: 0;
      }

      .orb1 {
        width: 120px;
        height: 120px;
        top: 10%;
        left: 20%;
        animation: moveOrb1 8s infinite alternate;
      }

      .orb2 {
        width: 80px;
        height: 80px;
        top: 70%;
        left: 75%;
        animation: moveOrb2 10s infinite alternate;
      }

      .orb3 {
        width: 150px;
        height: 150px;
        top: 50%;
        left: 10%;
        animation: moveOrb3 12s infinite alternate;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      @keyframes moveOrb1 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      @keyframes moveOrb2 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-30px, -30px);
        }
      }

      @keyframes moveOrb3 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(20px, -20px);
        }
      }

      /* Modal Design */
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 20;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .modal-button {
        padding: 10px 20px;
        background-color: #009688;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .modal-button:hover {
        background-color: #00796b;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 150, 136, 0.9);
        z-index: 15;
      }
    </style>
  </head>
  <body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <!-- Header -->
    <header class="site-header">
      <div class="logo">
        <img src="static/AuraMedlogo.png" alt="AuraMed Logo" class="logo-img" />
        <span class="logo-name">AuraMed</span>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <h1 id="form-title">Register</h1>

      <form id="registerForm">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />

        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter your address"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a password"
          required
        />

        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          required
        />

        <button type="submit">Register</button>
      </form>

      <form id="loginForm" style="display: none">
        <label for="loginEmail">Email Address</label>
        <input
          type="email"
          id="loginEmail"
          name="loginEmail"
          placeholder="Enter your email address"
          required
        />

        <label for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          name="loginPassword"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Login</button>
      </form>

      <div class="toggle-btn" id="toggleForm">
        Already have an account? Login here
      </div>
    </div>

    <script>
      // Toggle between Register and Login forms
      const registerForm = document.getElementById("registerForm");
      const loginForm = document.getElementById("loginForm");
      const formTitle = document.getElementById("form-title");
      const toggleFormButton = document.getElementById("toggleForm");

      function toggleForms() {
        if (registerForm.style.display === "none") {
          registerForm.style.display = "block";
          loginForm.style.display = "none";
          formTitle.textContent = "Register";
          toggleFormButton.textContent = "Already have an account? Login here";
        } else {
          registerForm.style.display = "none";
          loginForm.style.display = "block";
          formTitle.textContent = "Login";
          toggleFormButton.textContent = "Don't have an account? Register here";
        }
      }

      // Add event listener for toggle button
      toggleFormButton.addEventListener("click", toggleForms);

      // Submit Register Form
registerForm.addEventListener("submit", async (event) => {
  event.preventDefault();
  const formData = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    address: document.getElementById("address").value,
    password: document.getElementById("password").value,
    confirmPassword: document.getElementById("confirmPassword").value,
  };

  // Check if email is valid
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email validation regex
  if (!emailRegex.test(formData.email)) {
    alert("Please provide a valid email address!");
    return;
  }

  // Check if passwords match
  if (formData.password !== formData.confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  // Submit the form
  try {
    const response = await fetch("/register-hospital", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData),
    });

    const result = await response.json();
    if (result.success) {
      alert(result.message);
    } else {
      alert(result.message);
    }
  } catch (error) {
    console.error("Error submitting the form:", error);
    alert("An error occurred while registering. Please try again later.");
  }
});


      // Submit Login Form
      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = {
          email: document.getElementById("loginEmail").value,
          password: document.getElementById("loginPassword").value,
        };

        const response = await fetch("/login-hospital", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const result = await response.json();
        if (result.success) {
          alert(result.message);
          // Handle successful login, for example, redirect to hospital dashboard
          window.location.href = "/hospital"; // Redirect to the hospital dashboard
        } else {
          alert(result.message);
        }
      });
    </script>
  </body>
</html>
